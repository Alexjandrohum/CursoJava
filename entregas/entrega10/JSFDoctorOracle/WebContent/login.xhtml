<!DOCTYPE html>

<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<!-- PrimeNG style dependencies -->
<link rel="stylesheet"
	href="https://unpkg.com/primeng@4.3.0/resources/themes/omega/theme.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	href="https://unpkg.com/primeng@4.3.0/resources/primeng.min.css" />
<!-- 1. Load libraries -->
<!-- Polyfill for older browsers -->
<script src="https://unpkg.com/core-js/client/shim.min.js"></script>

<script src="https://unpkg.com/zone.js@0.8.4?main=browser"></script>
<script src="https://unpkg.com/reflect-metadata@0.1.8"></script>
<script src="https://unpkg.com/systemjs@0.19.39/dist/system.src.js"></script>
<h:outputStylesheet name="primeicons/primeicons.css"
	library="primefaces" />
<h:outputStylesheet library="webjars"
	name="font-awesome/5.12.0/css/all.min-jsf.css" />
<h:outputStylesheet library="webjars"
	name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
		integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
		crossorigin="anonymous" />
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</head>
<h:body>
	<h:form id="loginForm">
		<p:panel id="loginPnl" header="Login"
			style="width: 500px; margin: 0 auto;">
			<h:panelGrid id="loginPanel" columns="2" cellpadding="5">
				<h:outputText value="Username" />
				<p:inputText id="username" value="#{login.usuario}"></p:inputText>
				<p:spacer />
				<p:spacer />
				<h:outputText value="Password" />
				<p:password id="password" value="#{login.contra}" feedback="false"></p:password>
				<h:outputText value="#{login.mensaje}" />
			</h:panelGrid>
			<h:panelGrid columns="1" cellpadding="10" width="100%">
				<p:commandButton id="loginButton" action="#{login.validarUsuario()}"
					value="Login" update="loginForm" style="float: right;">
				</p:commandButton>
				<p:link href="faces/registro.xhtml" value="Registrar"
					style="float: left;">
					<f:param name="productId" value="" />
				</p:link>
			</h:panelGrid>
		</p:panel>
		<p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">
		</p:blockUI>
	</h:form>
	<br/>
	<br/>

	<footer style="background: gray;">
		<ui:include src="/template/common/commonFooter.xhtml" />
	</footer>

</h:body>
</html>
