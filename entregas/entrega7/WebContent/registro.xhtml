<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
	integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
	crossorigin="anonymous" />
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>
	<div id="detailsUser">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">Agregar Doctor</div>
						<div class="card-body">
							<h:form>
								<div class="form-group">
									<label>Nombre:*</label>
									<h:inputText type="text" value="#{registro.nombre}"
										class="form-control" name="nombre"
										placeholder="Ingresa tu nombre"></h:inputText>
								</div>
								<div class="form-group">
									<label>Apellidos:*</label>
									<h:inputText type="text" value="#{registro.apellidos}"
										name="apellidos" class="form-control"
										placeholder="Ingresa tus apellidos">
									</h:inputText>
								</div>
								<div class="form-group">
									<label>Direccion:*</label>
									<h:inputText type="text" value="#{registro.direccion}"
										name="direccion" class="form-control"
										placeholder="Ingresa tu dirección"></h:inputText>
								</div>
								<div class="form-group">
									<label>Teléfono:*</label>
									<h:inputText type="number" value="#{registro.telefono}"
										name="telefono" class="form-control"
										placeholder="Ingresa tu teléfono"></h:inputText>
								</div>
								<div class="form-group">
									<label>RFC:*</label>
									<h:inputText type="text" value="#{registro.rfc}" name="rfc"
										class="form-control" placeholder="Ingresa tus rfc"></h:inputText>
								</div>
								<div class="form-group">
									<label>Especialidad:*</label>
									<h:inputText type="text" value="#{registro.especialidad}"
										name="especialidad" class="form-control"
										placeholder="Ingresa tu especialidad"></h:inputText>
								</div>
								<div class="form-group">
									<h:outputLabel for="color" value="Sexo" />
									<h:selectOneRadio value="#{registro.sexo}">
										<f:selectItem itemValue="Hombre" itemLabel="Hombre" />
										<f:selectItem itemValue="Mujer" itemLabel="Mujer" />
									</h:selectOneRadio>
								</div>
								<div class="form-group">
									<label>Correo:*</label>
									<h:inputText type="email" value="#{registro.correo}"
										name="correo" class="form-control"
										placeholder="Ingresa tu correo"></h:inputText>
								</div>
								<div class="form-group">
									<label>Contraseña:*</label>
									<h:inputText type="text" value="#{registro.contra}"
										name="contra" class="form-control"
										placeholder="Ingresatucontraseña"></h:inputText>
								</div>
								<br />
								<h:commandButton action="#{registro.save()}"
									class="btn btn-primary col-md-2 " value="Registrar"></h:commandButton>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
