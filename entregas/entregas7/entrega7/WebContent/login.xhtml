<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
	integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
	crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container p-4 ">
		<div class="row justify-content-md-center col align-self-center">
			<h:form class="border bg-secondary text-white" style="padding: 10%">
				<h1 style="text-align: center">Inicio de sesión</h1>
				<br />
				<div class="form-group">
					<label for="exampleInputEmail1">Correo electrónico</label>
					<h:inputText value="#{login.usuario}" type="email"
						class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" name="usuario"></h:inputText>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Contraseña</label>
					<h:inputText value="#{login.contra}" class="form-control"
						id="exampleInputPassword1" name="password"></h:inputText>
					<label>#{login.mensaje}</label>
				</div>

				<h:commandButton value="Iniciar sesion" class="btn btn-primary"
					action="#{login.validarUsuario()}"></h:commandButton>
				<br />
				<br />
				<h:link></h:link>
				<a href="faces/registro.xhtml"
					style="color: white; text-align: center">Registrarse</a>
			</h:form>
		</div>
	</div>
</body>
</html>
